    <script>
     
    function AllClear() {
          
      if(!window.confirm('クリアしますか？')){
        return;
      }
      document.getElementById('TenThousand').value = ''
      document.getElementById('FiveThousand').value = ''
      document.getElementById('TwoThousand').value = ''
      document.getElementById('OneThousand').value = ''
      document.getElementById('FiveHundred').value = ''
      document.getElementById('OneHundred').value = ''
      document.getElementById('Fifty').value = ''
      document.getElementById('Ten').value = ''
      document.getElementById('Five').value = ''
      document.getElementById('One').value = '' 

      document.getElementById('TenThousandResult').value = 0
      document.getElementById('FiveThousandResult').value = 0
      document.getElementById('TwoThousandResult').value = 0
      document.getElementById('OneThousandResult').value = 0
      document.getElementById('FiveHundredResult').value = 0
      document.getElementById('OneHundredResult').value = 0
      document.getElementById('FiftyResult').value = 0
      document.getElementById('TenResult').value = 0
      document.getElementById('FiveResult').value = 0
      document.getElementById('OneResult').value = 0

      document.getElementById('AllResult').value = 0
      document.getElementById('Judge').value = ''
      
    }
     
     function Answer(){ 
    
      if(document.getElementById('Turi').value == ''){
        document.getElementById('Turi').value = 0
      }

      if(document.getElementById('Cash').value == ''){
        document.getElementById('Cash').value = 0
      }

      if(document.getElementById('Refund').value == ''){
        document.getElementById('Refund').value = 0
      }

        var Turi =   parseInt(document.getElementById('Turi').value);
        
        var Cash = parseInt(document.getElementById('Cash').value)  

        var Refund = parseInt(document.getElementById('Refund').value)  

        document.getElementById('Answer').value = Turi + Cash - Refund;

        AllAdd();
      }

      //1万円
      function TenThousand(){ 
        var value = document.getElementById('TenThousand').value;      

        if (value == ""){
          document.getElementById('TenThousandResult').value = 0;
        }else{
          var Result = 10000 * value;
          document.getElementById('TenThousandResult').value = Result;
        }     
       
        AllAdd();
        console.log('');

      }

      //5千円
      function FiveThousand(){

        if (value == ""){
          document.getElementById('FiveThousandResult').value = 0;
        }else{

          document.getElementById('FiveThousandResult').value = Result;
        }

        }

        }else{
          var Result = 100 * value;

        }       
        AllAdd();

      //50円
      function Fifty(){

        if (value == ""){
          document.getElementById('FiftyResult').value = 0;
        }else{

          document.getElementById('FiftyResult').value = Result;
        }       
        AllAdd();

      //10円
      function Ten(){

        }else{

        }

      //5円
      function Five(){ 
        var value = document.getElementById('Five').value;   
        
        if (value == ""){
          document.getElementById('FiveResult').value = 0;
        }else{
          var Result = 5 * value;
          document.getElementById('FiveResult').value = Result;
        }         
        AllAdd();      
      }

      //1円
      function One(){ 
        var value = document.getElementById('One').value;   
        
        if (value == ""){
          document.getElementById('OneResult').value = 0;
        }else{
          var Result = 1 * value;
          document.getElementById('OneResult').value = Result;
        }              
     
        AllAdd();

      }

      function AllAdd(){ 
               
      var array = [
          parseInt(document.getElementById('TenThousandResult').value)
        , parseInt(document.getElementById('FiveThousandResult').value)
        , parseInt(document.getElementById('TwoThousandResult').value)
        , parseInt(document.getElementById('OneThousandResult').value)
        , parseInt(document.getElementById('FiveHundredResult').value)
        , parseInt(document.getElementById('OneHundredResult').value)
        , parseInt(document.getElementById('FiftyResult').value)
        , parseInt(document.getElementById('TenResult').value)
        , parseInt(document.getElementById('FiveResult').value)
        , parseInt(document.getElementById('OneResult').value)
      ];
      
      var AddValue = 0;

      array.forEach(function(element){
      AddValue += element;
      console.log(AddValue);
      });
  
      (document.getElementById('AllResult').value) = AddValue;

      var Judge = parseInt(document.getElementById('Answer').value) - parseInt(document.getElementById('AllResult').value);

      if (Judge == 0){
        (document.getElementById('Judge').value) = '◎　一致';
        }else{
          
          (document.getElementById('Judge').value) = '×　不一致';
        }    

      }
